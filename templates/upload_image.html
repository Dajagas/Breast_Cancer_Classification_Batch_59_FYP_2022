{%extends "base.html"%}
{%block title%}Upload Image{%endblock%}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col">

            <h1>Upload Image</h1>
            <form action="/upload-image" class="text-center" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="image">
                        <label type="file" class="custom-file-label" for="image"> Select image... </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom text-center">Upload Image</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
